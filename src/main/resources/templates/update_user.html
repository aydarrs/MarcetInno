<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css"/>
</head>
<body>
<div th:with="frag=~{parts/navbar.html}">
    <span th:insert="${frag}"/>
</div>
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Изменить пользователя ID=<span th:utext="${user_account.getUserId()}"></span></h1>
                <br>
            </div>
        </div>
    </div>

    <form th:action="@{/users/update/{id}(id=${user_account.getUserId()})}" method="POST">
        <label for="userType">Тип пользователя</label><br>
        <select class="form-control" id="userType" name="userType" th:value="${user_account.getUserId()}">
            <option>ROLE_ADMIN</option>
            <option>ROLE_CUSTOMER</option>
            <option>ROLE_SELLER</option>
            <option>ROLE_COURIER</option>
        </select><br>
        <label for="userName">Логин</label><br>
        <input type="text" class="form-control" id="userName" name="userName" th:value="${user_account.getUserName()}"><br>
        <label for="firstName">Имя</label><br>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user_account.getFirstName()}"><br>
        <label for="lastName">Фамилия</label><br>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user_account.getLastName()}"><br>
        <label for="deliveryAddress">Адрес доставки</label><br>
        <input type="text" class="form-control" id="deliveryAddress" name="deliveryAddress" th:value="${user_account.getDeliveryAddress()}"><br>
        <label for="password">Пароль</label><br>
        <div class="input-group" id="show_hide_password">
            <input type="password" class="form-control" id="password" name="password">
            <div class="input-group-addon">
                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
            </div>
        </div><br>
        <input type="submit" value="Сохранить">
    </form><br>

    <footer id="footer">
        <div class="row">
            <div class="col-lg-12">

                <ul class="list-unstyled">
                    <li><a class="badge badge-success"  href="/users/all" th:href="@{/users/all}">К списку пользователей</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
