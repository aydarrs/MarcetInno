<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список всех пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>
<div class="container">

    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <div th:replace="index::logout"></div>
                <h1>Список всех пользователей</h1>
                <br>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="table-active">
                <th>ID</th>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Тип пользователя</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="user : ${users}">
                <td>
                    <a th:href="@{'/users/'+${user.getUserId()}}" th:utext="${user.getUserId()}"></a>
                </td>
                <td th:utext="${user.getUserName()}"></td>
                <td th:utext="${user.getFirstName()}"></td>
                <td th:utext="${user.getLastName()}"></td>
                <td th:utext="${user.getUserType()}"></td>
                <td>
                    <a th:href="@{'/users/update/'+${user.getUserId()}}" th:utext="Изменить"></a>&nbsp;|
                    <a th:href="@{'/users/delete/'+${user.getUserId()}}" th:utext="Удалить"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <footer id="footer">
        <div class="row">
            <div class="col-lg-12">

                <ul class="list-unstyled">
                    <li><a href="/users/add/" th:href="@{/users/add/}">Добавить</a></li>
                    <li><a href="/" th:href="@{/}">На главную</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
