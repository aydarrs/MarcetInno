<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Вход в систему</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css" />
</head>

<body>
    <div th:with="frag=~{parts/navbar.html}">
        <span th:insert="${frag}" />
    </div>
    <div class="container mt-2">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h2>Логин</h2>
                    <div class="alert alert-dismissible alert-secondary">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Администратор: admin &#47; admin<br>
                        Пользователь: customer &#47; customer<br>
                        Курьер: ben &#47; ben<br>
                        Продавец: seller &#47; seller<br>
                    </div>
                </div>
            </div>
        </div>

        <p th:if="${loginError}" class="error text-danger">Неправильный логин либо пароль</p>
        <div class="login-form">
            <form th:action="@{/login.html}" method="post">
                <label for="username">Логин</label>:
                <input type="text" id="username" name="username" autofocus="autofocus" /> <br>
                <label for="password">Пароль</label>:
                <input type="password" id="password" name="password" /><br><br>
                <input class="btn btn-success" type="submit" value="Войти" />
            </form>
        </div>



        <footer class="mt-2" id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                        <li><a class="btn btn-primary" th:href="@{/}">< На главную</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
