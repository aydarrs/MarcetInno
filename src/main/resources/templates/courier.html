<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Курьер</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css"/>
</head>
<body>
<div th:with="frag=~{parts/navbarCourier}">
    <span th:insert="${frag}"/>
</div>
</div>


<div class="container mt-5">
    <h2 th:text="'Курьер ' + ${courier.firstName + ' ' + courier.lastName}">Магазин</h2>
    <br>
    <h5>Список доставки</h5>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Номер заказа</th>
            <th scope="col">Адресс доставки</th>
            <th scope="col">Имя клиента</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
