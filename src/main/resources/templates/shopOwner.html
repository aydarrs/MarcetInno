<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Магазин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css"/>
</head>
<body>
<div th:with="frag=~{parts/navbar.html}">
    <span th:insert="${frag}"/>
</div>
</div>


<div class="container mt-2">
    <h2 th:text="' ' + ${shop.name}">Магазин</h2>
    <br>
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Список товаров</h2>
                <br>
            </div>
        </div>
    </div>
    <table>
        <tr>
            <th>Наименование</th>
            <th>Артикул</th>
            <th >Описание</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Действие</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Наименование</td>
            <td th:text="${product.article}">Артикул</td>
            <td th:text="${product.description}">Описание</td>
            <td th:text="${product.price}">Цена</td>
            <td th:text="${product.productCount}">Количество</td>
            <td>
                <a class="badge badge-success" th:href="@{'update/'+${product.productID}}" th:utext="Изменить"></a>&nbsp;
                <a class="badge badge-danger" th:href="@{delete(productID=${product.productID},shopID=${shop.shopID})}" th:utext="Удалить"></a>
            </td>
        </tr>
    </table>

    <footer id="footer">
        <div class="row">
            <div class="col-lg-12">
                <br>
                <a th:href="@{add/(shopID=${shop.shopID})}" class="btn btn-success">Добавить</a>&nbsp;
                <br><br>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
