<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Профиль пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css" />
</head>

<body>
    <div th:with="frag=~{parts/navbar.html}">
        <span th:insert="${frag}" />
    </div>
    <div class="container">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Профиль пользователя</h1>
                    <br>
                </div>
            </div>
        </div>

        <table>
            <tr>
                <td>Поле</td>
                <td>Значение</td>
            </tr>
            <tr>
                <td>ID</td>
                <td th:utext="${user_account.getUserId()}"></td>
            </tr>
            <tr>
                <td>Логин</td>
                <td th:utext="${user_account.getUserName()}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td th:utext="${user_account.getFirstName()}"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td th:utext="${user_account.getLastName()}"></td>
            </tr>
            <tr>
                <td>Тип пользователя</td>
                <td th:utext="${user_account.getUserType()}"></td>
            </tr>
            <tr>
                <td>Адрес доставки</td>
                <td th:utext="${user_account.getDeliveryAddress()}"></td>
            </tr>
        </table>

        <footer id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                        <br>
                        <li><a class="btn btn-primary" href="/users/all" th:href="@{/users/all}">
                                < К списку пользователей</a>
                        </li>&nbsp;
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
