<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Общая страница</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css"/>
    </head>
    <body>
    <div th:with="frag=~{parts/navbar.html}">
        <span th:insert="${frag}"/>
    </div>
    <div class="container">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h2>Общая страница</h2>
                    <br>
                </div>
            </div>
        </div>


        <div class="alert alert-dismissible alert-primary">
            <p>Различное содержание отображается в зависимости от роли аутентифицированного пользователя.</p>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                Раздел доступен только для <b>администратора сайта</b>.
            </div>
            <div sec:authorize="hasRole('ROLE_CUSTOMER')">
                Раздел доступен только для <b>покупателей</b>.
            </div>
            <div sec:authorize="hasRole('ROLE_SELLER')">
                Раздел доступен только для <b>продавцов</b>.
            </div>
            <div sec:authorize="hasRole('ROLE_COURIER')">
                Раздел доступен только для <b>курьеров</b>.
            </div>
        </div>

        <footer id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                        <li><a href="/" th:href="@{/}">На главную</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    </body>
</html>
