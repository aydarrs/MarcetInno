<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Страница пользователя</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
    <div th:with="frag=~{parts/navbar.html}">
        <span th:insert="${frag}"/>
    </div>
    <div class="container mt-2">

        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h2>Настройки пользователя</h2>
                    <br>
                </div>
            </div>
        </div>

        <div th:if="${param.success != null}">
            <script>
                $(document).ready(function() {
                    $("#success-alert").fadeTo(1500, 500).slideUp(500, function() {
                        history.pushState(null, '', '/customer/index.html'); $("#success-alert").slideUp(500);
                    });
                });
            </script>
            <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                Настройки сохранены
            </div>
        </div>

        <form th:action="@{/users/update/{id}/cabinet(id=${user_account.getUserId()})}" method="POST">
            <label for="firstName">Имя</label><br>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user_account.getFirstName()}"><br>
            <label for="lastName">Фамилия</label><br>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user_account.getLastName()}"><br>
            <label for="password">Пароль</label><br>
            <input type="password" class="form-control" id="password" name="password"><br>
            <input class="btn btn-success" type="submit" value="Сохранить">
        </form>

    </div>
    </body>
</html>
