<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список новых заказов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>
<table border="1">
    <tr>
        <th>Номер</th>
        <th>Статус</th>
        <th>Дата и время</th>
        <th>Товар</th>
        <th>Количество</th>
        <th>Статус оплаты</th>
        <th>Назначить курьера</th>
    </tr>
    <tr th:each ="order : ${orders}">
        <td th:utext="${order.orderId}"></td>
        <td th:utext="${order.orderStatus.name()}"></td>
        <td th:utext="${order.date}"></td>
        <td th:utext="${order.product.getArticle()}"></td>
        <td th:utext="${order.countProduct}"></td>
        <td th:utext="${order.paymentStatus.name()}"></td>
        <td><a th:href="@{'/courier/free?order_id=' + ${order.getOrderId()}}">Выбрать курьера</a></td>
    </tr>
</table>
</body>
</html>
