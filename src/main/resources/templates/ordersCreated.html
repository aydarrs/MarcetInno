<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Список новых заказов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/litera.css}" href="../../css/main.css" />
</head>

<body>
<div th:with="frag=~{parts/navbar.html}">
    <span th:insert="${frag}"/>
</div>
    <div class="container mt-2">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Список новых заказов</h2>
                <br>
            </div>
        </div>
        <table>
            <tr>
                <th>Номер</th>
                <th>Статус заказа</th>
                <th>Дата и время</th>
                <th>Товар</th>
                <th>Количество</th>
                <th>Статус оплаты</th>
                <th>Назначить курьера</th>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:utext="${order.orderId}"></td>
                <td th:utext="${order.orderStatus.getTitle()}"></td>
                <td th:utext="${order.date}"></td>
                <td th:utext="${order.product.getArticle()}"></td>
                <td th:utext="${order.countProduct}"></td>
                <td th:utext="${order.paymentStatus.getTitle()}"></td>
                <td><a th:href="@{'/courier/free?order_id=' + ${order.getOrderId()}}">Выбрать курьера</a></td>
            </tr>
        </table>
    </div>
</body>

</html>
