<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список всех курьеров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
</head>
<body>
<table border="1">
    <tr>
        <th>Номер курьера</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Заказ</th>
        <th>Способ доставки</th>
    </tr>
    <tr th:each ="courier : ${couriers}">
        <td th:utext="${courier.courierId}"></td>
        <td th:utext="${courier.firstName}"></td>
        <td th:utext="${courier.lastName}"></td>
        <td th:utext="${courier.getOrderShop()}"></td>
        <td th:utext="${courier.deliveryMethod.name()}"></td>
    </tr>
</table>
</body>
</html>
